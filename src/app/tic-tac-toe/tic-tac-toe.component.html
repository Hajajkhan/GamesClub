<div class="main">
    <div class="subDiv">
        <div class="head">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="data">
            <div class="btn" *ngFor="let turn of turns, let i = index" (click)="setMove(i)">
                <button
                    [disabled]="(turn.active)"
                    tuiButton
                    type="button"
                    appearance="accent"
                    class="tui-space_right-3 tui-space_bottom-3"
                    >
                    {{turn.text}}
                </button>
            </div>
        </div>
        <div *ngIf="hideX">
            <h1>First Player is winner!!!</h1>
        </div>
        <div *ngIf="hideO">
            <h1>Second Player is winner!!! </h1>
        </div>
    </div>
</div>
