<div class="main">
    <div class="subDiv">
        <div class="heading">
            <h1>Hangman</h1>
            <div>
                <button
                    (click)="startGame()"
                    tuiButton
                    type="button"
                    appearance="accent"
                    class="tui-space_right-3 tui-space_bottom-3"
                    [disabled]="btnDisabled"
                >
                    Start
                </button>
            </div>
        </div>
        <div class="body" *ngIf="hideBody">
            <div class="alphaDiv">
                <div *ngFor="let alpha of guesses" >
                    <div class="blocks">
                        {{alpha.guess}}
                    </div>
                </div>
            </div>
            <div *ngIf="mistakeRemainingHide">
                <h1>{{mistakeRemaining}} Remaining Letters</h1>
            </div>
            <div  class="keyboard" >
                <div *ngFor="let alpha of alphabets, let i = index">
                    <button 
                        tuiButton 
                        [disabled]="alpha.disabled"
                        (click)="matchingWords(alpha.alpha, i)"
                        >
                        {{alpha.alpha}}
                    </button>
                </div>
            </div>
            <div *ngIf="hintHide">
                <h1>Hint: {{hint}}</h1>
            </div>
            <div class="btn">
                <div class="innerBtn"  *ngIf="hideReset">
                    <button
                        (click)="restart()"
                        tuiButton
                        type="button"
                        appearance="secondary"
                        class="tui-space_right-3 tui-space_bottom-3"
                    >
                        Restart
                    </button>
                    <button 
                        (click)="getHint()"
                        tuiButton
                        type="button"
                        appearance="secondary"
                        class="tui-space_right-3 tui-space_bottom-3"
                    >
                        Hint
                    </button>
                </div>
            </div>
        </div>
       
        <div>
            <div *ngIf="hideLost">
                <h1>oopss!!! <br><br> You Lost, Try Again!!</h1>
                <p>you have to find the given Word <b>"{{lowerCase}}"</b></p>
            </div>
            <div *ngIf="trueAnswer">
                <h1>Congratulations!!! <br><br> You are winner !!! </h1>
                <p>Your Resultant is</p> <br>
                <p>word: <b>"{{lowerCase}}"</b></p><br><br>
                <p>Definition: <b>{{hint}}</b></p>
            </div>
        </div>
    </div>
</div>
<div class="gobackHome">
    <button
      tuiButton
      type="button"
      appearance="outline"
      class="tui-space_right-3 tui-space_bottom-3"
      routerLink=""
    >
      Go Back to Menu
    </button>
  </div>
